<div class="contents pull-left">
  <pre>Model: {{ selected | json }}</pre>

  <input type="text" ng-model="selected" typeahead="problem as problem.id for problem in problems | filter: $viewValue">

  <select class="pull-left" ng-hide="cannotLoad" ng-model="selected" ng-options="problem.id group by problem.group for problem in problems">
  </select>
</div>
