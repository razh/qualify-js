<div class="contents">
  <input type="text" placeholder="Search..." ng-model="selected.problem" typeahead="problem as problem.id for problem in problems | filter: $viewValue"/>

  <select ng-model="selected.problem" ng-options="problem as problem.id group by problem.group for problem in problems">
  </select>

  <h4>{{ selected.problem.id }}</h4>

  <p>{{ selected.problem.description }}</p>
</div>
